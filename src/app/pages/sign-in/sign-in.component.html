<div class="form-container">
    <img src="assets\logo_light.png" alt="" class="img-logo">
    <span>Solutions</span>
    <div class="form-content">
        <div class="header">
           <h1> Sign In</h1>
           <h3>To start using the app</h3>
        </div>
        <form class="form-div" (ngSubmit)="goToDashboard()">
            <div class="row gx-5 gy-4">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email" name="email">
                        <label for="floatingInput">Enter Email id</label>
                      </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password">
                        <label for="floatingPassword">Enter Password</label>
                      </div>
                </div>
                <div class="col-12 submit-button">
                    <button type="submit" class="btn">Submit</button>
                    <span>Not a member? <b><a routerLink="/sign-up">Sign Up</a></b></span>
                </div>
              </div>
          </form>
    </div>
</div>
