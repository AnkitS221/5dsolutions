<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <span> Profile</span>
      </li>
      <li nz-submenu nzOpen nzTitle="Moments">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/moment-list">Moment List</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/add-moment">Add new moment</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <nz-avatar nzSize="large" nzIcon="user" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu"
          style="margin-left: 70vw;"></nz-avatar>

        <!-- <a >
          Click me
          <i nz-icon nzType="down"></i>
        </a> -->
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>Profile</li>
            <li nz-menu-item>Settings</li>
            <li nz-menu-item (click)="logout()">Logout</li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <!-- <div class="inner-content"> -->
      <router-outlet></router-outlet>
      <!-- </div> -->
    </nz-content>
  </nz-layout>
</nz-layout>
